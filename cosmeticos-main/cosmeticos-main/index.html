<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YAMID - Bienvenida</title>
  <meta name="description" content="Descubre YAMID, productos innovadores para el cuidado de tu piel.">
  <meta name="keywords" content="cosméticos, cuidado de la piel, belleza natural">
  
  <!-- Estilos -->
  <link rel="stylesheet" href="estiloinicio.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

  <!-- Container del video -->
  <div class="video-container">
    <video autoplay muted loop>
      <source src="video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- Logo clickable -->
    <a href="productos.html" class="btn logo-btn">
      <img src="mariposa.png" alt="Logo Mariposa" class="mariposa">
    </a>

    <!-- Elemento de mariposa flotante -->
    <img src="mariposa.png" alt="Mariposa Voladora" id="mariposa-voladora">
    
    <!-- Más mariposas flotantes dinámicas -->
    <img src="mariposa.png" alt="Mariposa 1" class="mariposa-voladora extra-mariposa">
    <img src="mariposa.png" alt="Mariposa 2" class="mariposa-voladora extra-mariposa">
    <img src="mariposa.png" alt="Mariposa 3" class="mariposa-voladora extra-mariposa">
    
    <!-- Mariposa estática con enlace a productos -->
    <a href="productos.html" class="btn logo-btn static-mariposa">
      <img src="mariposa.png" alt="Mariposa Estática" class="mariposa">
    </a>

    <!-- Botón Start debajo de la mariposa estática -->
    <button id="start-btn" class="start-button">Start</button>
  </div>

  <!-- Script principal -->
  <script src="inicio.js"></script>

</body>
</html>
